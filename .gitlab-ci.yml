stages:
  - 🧪 test
  - 🐣 deploy

unit-test:
  stage: 🧪 test
  image: python:3.10
  before_script:
    - python --version
    - pip install -r requirements.txt
  script:
    - pytest

deploy:
  variables:
    PYPI_REPO_URL: "https://test.pypi.org/legacy/"
    PYPI_USERNAME: "USERNAME"
    PYPI_PASSWORD: "TOKEN"
  stage: 🐣 deploy
  only:
    - tags
  image: python:3.10
  before_script:
    - python --version
    - pip install -r requirements.txt
    - echo "Nous allons déployer sur ${PYPI_REPO_URL}"
  script:
    - python -m build
    - twine check dist/*
    - twine upload --repository-url "${PYPI_REPO_URL}" -u "${PYPI_USERNAME}" -p "${PYPI_PASSWORD}" dist/*